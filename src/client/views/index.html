<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="logo">
            </div>
            <div class="">
                Travel Info App
            </div>
        </header>

        <main>
            <section>
                <form class="" >
                    <input id="location" type="text" name="input-location" value="" placeholder="Enter your Travel Location">
                    <input id="leaving-date" type="date" name="input-date" value="" placeholder="Enter your Leaving Date">
                    <input id="submit-button" type="submit" name="" value="Save Trip" onclick="return ClientU.handleSubmit(event)">
                </form>
            </section>

            <section>
                <div id="results">
                    <div id="image-result"></div>
                    <div id="date-result"></div>
                    <div id="weather-result"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>Copyright Â© Quan Tran.</p>
        </footer>
        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
